<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<main class="container container-fluid">
    <section class="mt-5 row bg-secondary">
        <div class="col-md-8 col-12 col-xl-4 block bg-danger  text-light">
            <div id="double-tall">C1</div>
        </div>
        <div class="col-1 col-md-4 block bg-warning text-light">C2</div>
        <div class="col-1 block bg-primary text-light">C3</div>
        <div class="col-1 block bg-success text-light">
            <section>C4</section>
        </div>
        <div class="col-1 block bg-secondary text-light">C5</div>
        <div class="col-1 block bg-info text-light">C6</div>
        <div class="col-1 block bg-danger text-light">C7</div>
        <div class="col-1 block bg-warning text-light">C8</div>
        <div class="col-1 block bg-primary text-light">C9</div>
        <div class="col-1 block bg-success text-light">C10</div>
        <div class="col-1 block bg-secondary text-light">C11</div>
        <div class="col-1 block bg-info text-light">C12</div>
    </section>
</main>
</body>
</html>
