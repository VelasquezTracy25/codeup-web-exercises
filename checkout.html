<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<!-- Make a file named checkout.html. This will be a form for a credit card checkout

Make all fields required except for the checkbox
Add an input for credit card number, expiration month/year, and security code
Add inputs for the billing address
Add a checkbox that says "Keep this credit card on file for future transactions"
The submit button's text should say "Buy Now!" -->
    <h1>Checkout</h1>
    <hr>
    <h2>Payment Info</h2>
    <form method="post" action="https://request-inspector.glitch.me/">
        <section>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="card_number">Card Number</label>
            <input type="text" name="card_number" id="card_number" required>
            <br>
            <label for="exp_month">Expiration Month</label>
            <select name="exp_month" id="exp_month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="exp_yr">Expiration Year</label>
            <select name="exp_yr" id="exp_yr">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <br>
            <label for="cvv">Security Code</label>
            <input type="text" name="cvv" id="cvv" required>
            <br>
        </section>
        <h2>Billing Address</h2>
        <section>
            <label for="bill_name">Name</label>
            <input type="text" name="bill_name" id="bill_name" required>
            <br>
            <label for="bill_address">Address</label>
            <input type="text" name="bill_address" id="bill_address" required>
            <br>
            <label for="bill_city">City</label>
            <input type="text" name="bill_city" id="bill_city" required>
            <br>
            <label for="dropdown">State</label>
            <select name="dropdown" id="dropdown">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <br>
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" required>
            <br>
        </section>
        <input type="checkbox" id="keep_cc" name="keep_cc" value="true" checked>
        <label for="keep_cc">Keep this credit card on file for future transactions.</label>
        <br>
        <button type="submit">Buy Now!</button>
    </form>

</body>
</html>
