<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<!-- Make a file named register.html.

Create a registration form with the following inputs:

username: required, make sure your cursor is in this box on page load automatically
email: required
password: required
confirm_password: required
a checkbox for "sign me up to the newsletter" that loads checked
The text on the submit button should read "Create New Account!" -->
    <h1>Register</h1>
    <hr>
    <form method="post" action="https://request-inspector.glitch.me/">
    <section>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required autofocus>
        <br>
        <label for="password">Password</label>
        <input type="password" name="pw" id="password" required>
        <br>
        <label for="conf_pw">Confirm Password</label>
        <input type="conf_pw" name="conf_pw" id="conf_pw" required>
        <br>
        <input type="checkbox" name="newsletter" id="newsletter" value="true" checked>
        <label for="newsletter">Sign me up for the newsletter!</label>
    </section>
        <button type="submit">Create New Account!</button>
    </form>
</body>
</html>
