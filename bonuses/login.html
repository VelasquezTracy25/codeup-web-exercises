<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!-- Make a file named login.html.

Add the following inputs:

username, make it required, ensure the cursor is inside this input on page load
.email., make it required
password, make it required
a checkbox that says "Keep me logged in for 2 weeks" and load the page with the checkbox checked
a button that submits the form with the text of "Login" -->
<h1>Login</h1>
<hr>
    <form method="post" action="https://request-inspector.glitch.me/">
        <section>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autofocus>
            <br>
            <label for=".email">Email</label>
            <input id=".email" name=".email" type="text" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="checkbox" name="Keep me" id="Keep me" value="true" checked>
            <label for="Keep me">Keep me logged in for 2 weeks</label>
        </section>
        <button type="submit">Login</button>
    </form>
</body>
</html>
