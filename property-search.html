<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <h1>Property Search</h1>
    <hr>
    <form method="get" action="https://request-inspector.glitch.me/">
        <section>
            <label for="property_type">Property Type</label>
            <input type="text" name="property_type" id="property_type">
            <br>
            <label for="sq_ft">Square Footage</label>
            <input type="text" name="sq_ft" id="sq_ft">
            <br>
            <label for="min_price">Min Price</label>
            <input type="text" name="min_price" id="min_price">
            <br>
            <label for="max_price">Max Price</label>
            <input type="text" name="max_price" id="max_price">
            <br>
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode">
            <br>
            <label for="bathrooms">Number of Bathrooms</label>
            <input type="text" name="bathrooms" id="bathrooms">
            <br>
            <label for="bedrooms">Number of Bedrooms</label>
            <input type="text" name="bedrooms" id="bedrooms">
        </section>
        <button type="submit">Search Now</button>
    </form>

</body>
</html>
