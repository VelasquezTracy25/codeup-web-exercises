<!doctype html>
<html lang="en">
<head>
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="css/ajax-blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div><h1>Welcome <br> to My Blog</h1></div>
        <img src="img/blog-img.png" alt="blog-girl-at-desk" style="height: 700px">
    </aside>
    <div id="posts"></div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        $.get('data/blog.json').done(function (blogs) {
            console.log(blogs);
            $('#posts').html('');
            blogs.forEach(function (blog) {
                $('#posts').append("<div class='blog-card'>" +
                    "<h2>" + blog.title + "</h2>" +
                    "<strong>Categories: </strong>" + blog.categories + "<br>" +
                    "<strong>Date Created: </strong>" + blog.date + "<br><br>" +
                    blog.content + "</div>");
            });
        });
    })();
</script>
</html>
