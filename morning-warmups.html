// Jul 17 - 	Write a function that will return an array passed sorted in reverse alphabetical order, when passed an array of strings. It should return null if any element within the array is not a string.

    function reverseAlphaArray(arr){
        for (let i=0; i<arr.length; i++){
            if (typeof arr[i] !== "string")
                return null;
        }
        return arr.sort().reverse()
    }

    console.log(reverseAlphaArray(["eggplant", "broccoli", "carrot", "cauliflower", "zucchini", "tomato"]))
